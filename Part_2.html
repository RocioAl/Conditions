<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaf√≠o Parte 2</title>
    <link rel="icon" type="image/png" href="assets/favicon/icono.png">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="section">
            <h5>Puedes llevar hasta 10 stickers en total</h5>

            <div class="grid_container">

                <div class="grid_item">
                    <img src="./assets/imgs/git_hub.png" alt="GitHub">
                    <input id="input_gitHub" type="text">
                </div>
                <div class="grid_item">
                    <img src="./assets/imgs/slack.png" alt="Slack">
                    <input id="input_slack" type="text">
                </div>
                <div class="grid_item">
                    <img src="./assets/imgs/git.png" alt="Git">
                    <input id="input_git" type="text">
                </div>

            </div>
            
            <p>Llevas <span id="amount">demasiados</span> stickers</p>

            <button onclick="
             let sticker_github = document.querySelector('#input_gitHub')
             let sticker_slack = document.querySelector('#input_slack')
             let sticker_git = document.querySelector('#input_git')
             let total_stikers = Number(sticker_github.value) + Number(sticker_slack.value) + Number(sticker_git.value)
             let amount = document.querySelector('#amount') 

             if (total_stikers<=10) {
                 amount.innerHTML=total_stikers
             }else{
                 amount.innerHTML='demasiados'
             }">Verificar</button>

            <div class="pagination">
                <a href="./Part_1.html" target="_blank" rel="noreferrer noopener">Anterior</a>
                <a href="./Part_3.html" target="_blank" rel="noreferrer noopener">Siguiente</a>
            </div>

        </div>
    </div>
</body>

</html>
